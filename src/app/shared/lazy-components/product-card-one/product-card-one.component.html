<div class="card" [routerLink]="['/course-details',data?._id]">
  <div class="card-img">
    <img
      [ngSrc]="data?.bannerImage | imgCtrl : 'filename'"
      [ngSrcset]="rawSrcset"
      [width]="data?.bannerImage | imgCtrl : 'width'"
      [height]="data?.bannerImage | imgCtrl : 'height'"
      sizes="(max-width: 768px) 100vw, 25vw"
      alt=""
    >
    <div class="tag">
      <span *ngIf="data?.type === 'live-course'"><fa-icon [icon]="faVideoCamera"></fa-icon> Live</span>
      <span *ngIf="data?.canSaleAttachment"><fa-icon [icon]="faFilePdf"></fa-icon> PDF</span>
      <span *ngIf="data?.type === 'video-course'"><fa-icon [icon]="faPlay"></fa-icon> Video</span>
    </div>
  </div>
  <div class="card-text">
    <h3>{{ data?.name }}</h3>
    <div class="price-area">
      <ul>
        <li>
          <h3>{{ (data | price : "salePrice" : data?.isMultiplePrice ? data?.prices[0] : null) | number : '' : 'bn'}}à§³</h3>
        </li>
        <li>
          <h4>{{ data?.totalClass }} Class</h4>
        </li>
        <li>
          <button style="cursor: pointer">View Details</button>
        </li>
      </ul>
    </div>
  </div>
</div>
