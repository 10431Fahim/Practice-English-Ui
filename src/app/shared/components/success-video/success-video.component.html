<div class="success-video-card" (click)="openYoutubeVideoDialog($event, data?.url)">

    [src]="data?.image ? data?.image : 'https://img.freepik.com/free-photo/young-man-choosing-car-car-showroom_1303-21751.jpg'"

  />

  <span>
    <i class="fa-solid fa-play"></i>
  </span>
</div>
