<a class="card">
    <div class="product-image">
        <ngx-skeleton-loader count="1" [theme]="{
            'width':'100%',
             height: '195px',
             'border-radius':'5px 5px 0px 0px',
            'background-color': '#e5e5e5',
            border: '1px solid transparent'
          }">
        </ngx-skeleton-loader>
    </div>
    <div class="text-aria">
        <div class="title">
            <ngx-skeleton-loader count="1" [theme]="{
                'width':'80%',
                 'height': '20px',
                 'margin':'0px auto 3px auto',
                 'border-radius':'5px',
                'background-color': '#e5e5e5',
                border: '1px solid white'
              }">
            </ngx-skeleton-loader>
        </div>
        <div class="writer">
            <ngx-skeleton-loader count="1" [theme]="{
                'width':'75%',
                 'height': '20px',
                 'margin':'auto',
                 'border-radius':'5px',
                'background-color': '#e5e5e5',
                border: '1px solid white'
              }">
            </ngx-skeleton-loader>
        </div>
    </div>

    <div class="line">
        <ngx-skeleton-loader count="1" [theme]="{
            'width':'100%',
             'height': '5px',
            'background-color': '#e5e5e5',
            border: '1px solid white'
          }">
        </ngx-skeleton-loader>
    </div>

    <div class="price-aria">
        <ngx-skeleton-loader count="1" [theme]="{
            'width':'100%',
             'height': '20px',
             'border-radius':'5px',
            'background-color': '#e5e5e5',
            border: '1px solid white'
          }">
        </ngx-skeleton-loader>
    </div>
</a><!-- END PRODUCT CARD ONE -->
