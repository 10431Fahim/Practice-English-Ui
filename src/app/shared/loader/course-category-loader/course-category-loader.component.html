<div class="product" *ngIf="type === 'grid'">
  <div style="text-align: left">
    <ngx-skeleton-loader
      count="1"
      [theme]="{
        'border-radius': '5px',
        height: '12px',
        width: '100%',
        'background-color': '#e5e5e5',
        border: '1px solid white'
      }"
    >
    </ngx-skeleton-loader>
  </div>

  <ngx-skeleton-loader
    count="1"
    [theme]="{
      'border-radius': '5px',
      height: '12px',
      width: '80%',
      'background-color': '#e5e5e5',
      border: '1px solid white'
    }"
  >
  </ngx-skeleton-loader>
</div>
