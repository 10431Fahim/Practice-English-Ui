<a class="blog-card">
    <div class="blog-image">
        <ngx-skeleton-loader count="1" [theme]="{
            'width':'100%',
             height: '270px',
             'border-radius':'8px',
            'background-color': '#e5e5e5',
            border: '1px solid white'
          }">
        </ngx-skeleton-loader>
    </div>
    <div class="blog-body">
        <ngx-skeleton-loader count="1" [theme]="{
            'width':'60%',
             height: '15px',
             'border-radius':'4px',
            'background-color': '#e5e5e5',
            border: '1px solid white'
          }">
        </ngx-skeleton-loader>
        <div class="blog-title">
            <ngx-skeleton-loader count="1" [theme]="{
                'width':'45%',
                 height: '20px',
                 'border-radius':'4px',
                'background-color': '#e5e5e5',
                border: '1px solid white'
              }">
            </ngx-skeleton-loader>
        </div>
        <div class="blog-des">
            <ngx-skeleton-loader count="1" [theme]="{
                'width':'100%',
                 height: '5px',
                 'border-radius':'2px',
                'background-color': '#e5e5e5',
                border: '1px solid white'
              }">
            </ngx-skeleton-loader>
            <ngx-skeleton-loader count="1" [theme]="{
                'width':'100%',
                 height: '5px',
                 'border-radius':'2px',
                'background-color': '#e5e5e5',
                border: '1px solid white'
              }">
            </ngx-skeleton-loader>
            <ngx-skeleton-loader count="1" [theme]="{
                'width':'100%',
                 height: '8px',
                 'border-radius':'2px',
                'background-color': '#e5e5e5',
                border: '1px solid white'
              }">
            </ngx-skeleton-loader>
        </div>
        <div class="read-more">
            <a>
                <ngx-skeleton-loader count="1" [theme]="{
                    'width':'120px',
                     height: '35px',
                     'border-radius':'25px',
                    'background-color': '#e5e5e5',
                    border: '1px solid white'
                  }">
                </ngx-skeleton-loader>
            </a>
        </div>
    </div>
</a>
<!-- END BLOG CARD-->
