<div class="main-container">
    <div class="top-section">
        <div class="title">
            <ngx-skeleton-loader count="1" [theme]="{
                'width':'100%',
                 height: '120px',
                 'border-radius':'8px',
                'background-color': '#e5e5e5',
                border: '1px solid white'
              }">
            </ngx-skeleton-loader>
        </div>
        <div class="date">
            <ngx-skeleton-loader count="1" [theme]="{
                'width':'100px',
                 height: '20px',
                 'border-radius':'8px',
                'background-color': '#e5e5e5',
                border: '1px solid white'
              }">
            </ngx-skeleton-loader>
        </div>
    </div>

    <div class="bottom-section">
        <div style="max-width: 700px; width: 100%; margin: auto;">
            <ngx-skeleton-loader count="1" class="res" [theme]="{
                'width':'100%',
                'maxWidth':'700px',
                 height: '500px',
                 'border-radius':'8px',
                'background-color': '#e5e5e5',
                border: '1px solid white'
              }">
            </ngx-skeleton-loader>
        </div>

        <ngx-skeleton-loader count="1" [theme]="{
            'width':'100%',
             height: '15px',
             'border-radius':'3px',
            'background-color': '#e5e5e5',
            border: '1px solid white'
          }">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" [theme]="{
            'width':'100%',
             height: '15px',
             'border-radius':'3px',
            'background-color': '#e5e5e5',
            border: '1px solid white'
          }">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" [theme]="{
            'width':'100%',
             height: '15px',
             'border-radius':'3px',
            'background-color': '#e5e5e5',
            border: '1px solid white'
          }">
        </ngx-skeleton-loader>

    </div>
</div>
