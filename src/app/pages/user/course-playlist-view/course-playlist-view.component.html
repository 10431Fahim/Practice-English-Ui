          <button>
            Download PDF
          </button>
        </a>
      </div>
    </div>
    <div class="course-content">
      <div class="title-top">
        <p>Course Syllabus</p>
<!--        <p>১৮% সম্পন্ন</p>-->
      </div>
      <div class="main">
        <mat-accordion
          [multi]="true"
          *ngFor="let c of courseModules?.contents; let i = index"
        >
          <mat-expansion-panel
            [expanded]="i === expendedIndex"
            (opened)="onOpenPanel($event, i)"
          >
            <mat-expansion-panel-header>
              <mat-panel-title>
                Class {{ i + 1 }}: {{ c.name }}
              </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="content-view" >
             <div *ngFor="let d of c?.modules;let j = index">
               <a
                 *ngIf="d?.type === 'video'"
                 class="icon-link"
                 (click)="onChangeVideo(d?.videoUrl)"
                 [class.active]="selectedVideo === d"
               >
                 <mat-icon>play_circle_filled</mat-icon>
                 {{ d.videoTitle }}
               </a>
               <a
                 *ngIf="d?.type === 'attachment'"
                 class="icon-link"
                 (click)="onChangeAttachment(d?.attachment)"
               >
                 <mat-icon>attach_file</mat-icon>
                 Click to preview attachment
               </a>
               <a
                 class="icon-link"
                 *ngIf="c?.quiz"
                 [routerLink]="['/', 'quiz', c?.quiz?._id]" [queryParams]="{ course: course?._id }"
               >
                 <mat-icon>quiz</mat-icon>
                 Quiz: {{ c?.quiz?.name }}
               </a>
             </div>
<!--              <a class="icon-link">-->
<!--                <mat-icon>sticky_note_2</mat-icon>-->
<!--                Note: {{ c.description }}-->
<!--              </a>-->
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</section>
