<div class="profile">
  <div class="container">
    <div class="main-content">
      <div class="info-section">
        <div class="info-main">
          <div class="left-section">
            <img
              routerLink="/account/my-account"
              [src]="imagePlaceholder ?? '/assets/images/jpg/dummy-image.jpg'"
              alt=""
            />
            <div class="name">
              <h3>{{ user?.name }}</h3>
              <p>{{user?.phone}}</p>
              <div class="right-section logout">
                <button class="logout-btn" (click)="userLogOut()">
              <span>
                 <svg
                   class="MuiSvgIcon-root"
                   viewBox="0 0 24 24"
                 >
                <path
                  d="M10 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
                  fill="#ffff"
                ></path>
              </svg>
              </span>
                  <span>LOGOUT</span>
                </button>
              </div>
            </div>
          </div>

          <div class="right-section main-logout" >
            <button class="logout-btn" (click)="userLogOut()">
              <span>
                 <svg
                   class="MuiSvgIcon-root"
                   viewBox="0 0 24 24"
                 >
                <path
                  d="M10 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
                  fill="#ffff"
                ></path>
              </svg>
              </span>
              <span>LOGOUT</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
