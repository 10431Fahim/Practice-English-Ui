<div class="section">
  <div class="container">
    <div class="section-title-area  wow animate__backInLeft">
      <h3>এবার সাফল্যের যাত্রা শুরু হোক প্রাকটিস ইংলিশ স্কুল এডুকেশনের সাথে</h3>
    </div>
    <div class="section-main">
      <div class="service-card wow animate__fadeInUp animate__fadeInUp animate__delay-{{i}}s"
           *ngFor="let data of categories; let i = index"
           routerLink="/courses" [queryParams]="{category: data?.slug}">
        <div class="service-card-img">
          <img [src]="data?.image" alt="tee">
        </div>
        <div class="service-card-body">
          <h3>{{ data?.name }}</h3>
          <p>{{ data?.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
