<section class="user-review-slider">
  <div class="container">
    <div class="user-review-slider-child">
      <div class="user-review-slider-title">
        <h1>৭ হাজার + পাঠকদের মাঝে কয়েকটি রিভিউ দেখুন...</h1>
      </div>

      <div class="swiper-slider-main">
        <swiper
          [effect]="'coverflow'"
          [grabCursor]="true"
          [autoplay]="true"
          [loop]="true"
          [centeredSlides]="true"
          [zoom]="true"
          [grabCursor]="true"
          [navigation]="true"
          [slidesPerView]="'auto'"
          [coverflowEffect]="{
            rotate: 60,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true
          }"
          [breakpoints]="{
            '0': {
              slidesPerView: 1,
              spaceBetween: 15
            },
            '768': {
              slidesPerView: 1.4
            },
            '1000': {
              slidesPerView: 1.8,
              spaceBetween: 40
            }
          }"
          class="mySwiper image-select-slide"
        >
          <ng-template swiperSlide>
            <app-success-video></app-success-video>
          </ng-template>
          <ng-template swiperSlide>
            <app-success-video></app-success-video>
          </ng-template>
          <ng-template swiperSlide>
            <app-success-video></app-success-video>
          </ng-template>
          <ng-template swiperSlide>
            <app-success-video></app-success-video>
          </ng-template>
          <ng-template swiperSlide>
            <app-success-video></app-success-video>
          </ng-template>
        </swiper>
      </div>

      <div class="user-review-slider-title-second">
        <h1>
          যেকোন প্রয়োজনে কল করুন-
          <br />
          <span>+8801893805527 অথবা +8801716299426</span>
        </h1>

        <svg viewBox="0 0 500 150" preserveAspectRatio="none">
          <path
            d="M7.7,145.6C109,125,299.9,116.2,401,121.3c42.1,2.2,87.6,11.8,87.3,25.7"
          ></path>
        </svg>
      </div>
    </div>
    <!-- END! user-review-slider-child -->
  </div>
</section>
<!-- END! user-review-slider -->
