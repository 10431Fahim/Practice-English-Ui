<div class="mr-4 ">
  <div class="review-card">
    <div>
      <div class="quote" id="quote">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 20 30">
            <path fill="#D33242"
                  d="M10.699 10.753c1.019-1.82 2.871-3.777 6.021-5.642.88-.5 1.436-1.41 1.436-2.366 0-1.957-2.038-3.322-3.89-2.503C8.938 2.562 0 8.342 0 20.308 0 25.677 4.4 30 9.819 30c5.419 0 9.865-4.323 9.865-9.692 0-5.005-3.937-9.1-8.985-9.555z"></path>
          </svg>
        </div>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 20 30">
            <path fill="#D33242"
                  d="M10.699 10.753c1.019-1.82 2.871-3.777 6.021-5.642.88-.5 1.436-1.41 1.436-2.366 0-1.957-2.038-3.322-3.89-2.503C8.938 2.562 0 8.342 0 20.308 0 25.677 4.4 30 9.819 30c5.419 0 9.865-4.323 9.865-9.692 0-5.005-3.937-9.1-8.985-9.555z"></path>
          </svg>
        </div>
      </div>
      <div class="description">
        <div id="content" class="line-clamp-5" [class]="!panelOpenState?'':'d-block'">
          {{data.review}}
        </div>
        <div class="read-more-btn"  (click)="panelOpen()">
          <p class="flex items-center">আরও দেখুন
            <span class="ml-2">
              <svg width="11" height="7" viewBox="0 0 11 7" fill="none" xmlns="http://www.w3.org/2000/svg"><path
            d="M7.05279e-05 1.5C-0.000690498 1.36839 0.0245342 1.23793 0.0742988 1.11609C0.124063 0.994256 0.197391 0.88344 0.290071 0.79C0.383035 0.696271 0.493634 0.621877 0.615494 0.571108C0.737353 0.52034 0.868059 0.494201 1.00007 0.494201C1.13208 0.494201 1.26279 0.52034 1.38465 0.571108C1.50651 0.621877 1.61711 0.696271 1.71007 0.79L5.00007 4.1L8.31007 0.92C8.49743 0.733749 8.75089 0.629208 9.01507 0.629208C9.27926 0.629208 9.53271 0.733749 9.72007 0.92C9.8138 1.01296 9.88819 1.12356 9.93896 1.24542C9.98973 1.36728 10.0159 1.49799 10.0159 1.63C10.0159 1.76201 9.98973 1.89272 9.93896 2.01458C9.88819 2.13644 9.8138 2.24704 9.72007 2.34L5.72007 6.2C5.53314 6.38323 5.28182 6.48586 5.02007 6.48586C4.75832 6.48586 4.507 6.38323 4.32007 6.2L0.32007 2.2C0.223138 2.11024 0.144952 2.00217 0.0900268 1.88202C0.0351018 1.76187 0.004528 1.63203 7.05279e-05 1.5Z"
            fill="#1CAB55"></path>
              </svg>
            </span>
          </p>
        </div>
      </div>
    </div>
    <div class="TestimonialSlider">
      <div>
        <div class="rounded-full" style="font-size: 0px; opacity: 1;">
          <img alt="image"
               class=""
               [src]=" data?.user?.profileImg == !null && data?.user?.profileImg ? data?.user?.profileImg : 'assets/images/brand/jpg/images.jpg'"
               style="color: transparent;">
        </div>
      </div>
      <div class="info-sec">
        <h3>{{data?.user?.name}}</h3>
        <p class="text-sm text-gray-400">শিক্ষার্থী</p>
      </div>
    </div>
  </div>
</div>
